<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taylor Swift - Speak Now Album</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #6f3475;
      background: linear-gradient(rgb(83,35,91), rgba(165, 158, 158, 0.7), rgb(83,35,91));
      font-family: 'Georgia', serif;
      color: #f5c8d1;
      overflow-y: scroll;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100%;
    }
    header {
      position: relative;
      background: url('https://media.pitchfork.com/photos/647e290ae7a8aa8db8026970/16:9/w_1280,c_limit/Taylor-Swift.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f5c8d1;
      text-shadow: 2px 2px 12px rgba(34,23,9,0.96);
      padding: 5vh 20px;
      min-height: 50vh;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(rgba(55, 55, 56, 0.7), rgba(137, 137, 137, 0.7));
      z-index: 0;
      mix-blend-mode: multiply;
    }
    header > * {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 6rem;
      font-weight: 700;
      font-style: italic;
      letter-spacing: 5px;
      margin-bottom: 0.25em;
      font-family: 'Georgia', serif;
      color: #f5c8d1;
      text-shadow: 0px 0px 10px #f5c8d1, 0px 0px 20px #f5c8d1;
    }
    header h2 {
      font-size: 2.75rem;
      font-weight: 600;
      letter-spacing: 3px;
      font-family: 'Georgia', serif;
      color: #f1e2b2;
    }
    main {
      padding: 40px 80px 80px;
      max-width: 1200px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .description-container {
      background: #ad4e91;
      border-radius: 18px;
      padding: 32px 40px;
      box-shadow: 0 4px 30px rgba(221, 182, 122, 0.5);
      color: #f5c8d1;
      font-style: italic;
      font-size: 1.4rem;
      line-height: 1.8;
      border: 1.8px solid #d3c4e8;
      text-shadow: 0px 0px 5px #f5c8d1;
    }
    .track-item {
      background: linear-gradient(3145deg, #6f3475, #ff74dfe5, #6f3475); 
      box-shadow: inset 0 0 18px #d3c4e8;
      border-radius: 12px;
      border: 2.5px solid #d3c4e8;
      margin-bottom: 24px;
      padding: 24px 30px 30px;
      color:  #f5c8d1;;
      list-style: none;
      position: relative;
      text-shadow: 0px 0px 8px #f5c8d1;
    }
    .message-block {
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: inset 0 0 8px #dcc9f6;
      color:  #f5c8d1;;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      text-shadow: 0px 0px 8px #f5c8d1
    }
    form {
      background: #935994;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #76385b;
    }
    form label {
      display: block;
      margin: 12px 0 6px;
    }
    form input, form textarea {
      width: 100%;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #d3c4e8;
      background: #f1d7d7;
      color: #6c2a9e;
      font-size: 1.1rem;
    }
    form button {
      margin-top: 20px;
      padding: 16px 24px;
      background-color: #d3c4e8;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #6c2a9e;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }
    form button:hover {
      background-color: #f5c8d1;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #be5d8e;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #cc4444;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Speak Now</h1>
      <h2>Taylor Swift</h2>
    </header>

    <main>
      <h1>Share Your Speak Now Memory</h1>

      <!-- Spotify Embed -->
      <div style="margin-bottom: 40px;">
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/5AEDGbliTTfjOB8TSm1sxt?utm_source=generator" 
                width="100%" height="352" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
      </div>

      <!-- Message Submission Form -->
      <form id="messageForm">
        <label for="song">Song Title</label>
        <input type="text" id="song" name="song" required>

        <label for="lyric">Favorite Lyric</label>
        <input type="text" id="lyric" name="lyric" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Post Message</button>
      </form>

      <!-- Message Display Area -->
      <ul id="messagesContainer"></ul>

      <div class="description-container">
        <p>This playlist is a tribute to the whimsical and romantic themes of Taylor Swift's Speak Now era. Each song captures the essence of youthful love and heartfelt confessions.</p>
      </div>
    </main>
  </div>

 <script>
  const form = document.getElementById('messageForm');
  const container = document.getElementById('messagesContainer');

  // Load saved messages when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('speaknowMessages')) || [];
    saved.forEach(({ song, lyric, message }) => {
      addMessage(song, lyric, message);
    });
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const song = document.getElementById('song').value.trim();
    const lyric = document.getElementById('lyric').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!song || !lyric || !message) return;

    addMessage(song, lyric, message);
    saveMessage(song, lyric, message);
    form.reset();
  });

  function addMessage(song, lyric, message) {
    const li = document.createElement('li');
    li.className = 'track-item';

    const msgBlock = document.createElement('div');
    msgBlock.className = 'message-block';
    msgBlock.innerHTML = `
      <strong>Song:</strong> ${song}<br>
      <strong>Lyric:</strong> “${lyric}”<br>
      <strong>Message:</strong> ${message}
    `;

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.textContent = 'Delete';
    deleteBtn.onclick = () => {
      li.remove();
      removeMessage(song, lyric, message);
    };

    li.appendChild(deleteBtn);
    li.appendChild(msgBlock);
    container.appendChild(li);
  }

  function saveMessage(song, lyric, message) {
    const messages = JSON.parse(localStorage.getItem('speaknowMessages')) || [];
    messages.push({ song, lyric, message });
    localStorage.setItem('speaknowMessages', JSON.stringify(messages));
  }

  function removeMessage(song, lyric, message) {
    let messages = JSON.parse(localStorage.getItem('speaknowMessages')) || [];
    messages = messages.filter(m => !(m.song === song && m.lyric === lyric && m.message === message));
    localStorage.setItem('speaknowMessages', JSON.stringify(messages));
  }
</script>

</body>
</html>
