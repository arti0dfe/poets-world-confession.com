<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taylor Swift - 1989 Album</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      overflow-y: scroll;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
      background: radial-gradient(ellipse at top, #eae4da 0%, #d8e4ee 40%, #a6c9e2 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #2e3a59;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100%;
    }
    header {
      position: relative;
      background: url('https://i.pinimg.com/736x/39/75/0b/39750b209d434241c62cc3ede7d36e83.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 5vh 20px;
      min-height: 50vh;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      mix-blend-mode: screen;
    }
    header > * {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 6rem;
      font-weight: 700;
      font-style: italic;
      letter-spacing: 5px;
      margin-bottom: 0.25em;
      color: #ffffff;
      text-shadow: 0px 0px 12px #ffffff, 0px 0px 24px #ffffff;
    }
    header h2 {
      font-size: 2.75rem;
      font-weight: 600;
      letter-spacing: 3px;
      color: #fdf6f6;
    }
    main {
      padding: 40px 80px 80px;
      max-width: 1200px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .description-container {
      background: #d8e4ee;
      border-radius: 18px;
      padding: 32px 40px;
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.5);
      color: #2e3a59;
      font-style: italic;
      font-size: 1.4rem;
      line-height: 1.8;
      border: 2px solid #c4d0e8;
      text-shadow: 0px 0px 4px #ffffff;
    }
    .track-item {
      background: linear-gradient(145deg, #eae4da, #c7dbee);
      box-shadow: inset 0 0 18px #f5f9fd;
      border-radius: 12px;
      border: 2px solid #c4d0e8;
      margin-bottom: 24px;
      padding: 24px 30px 30px;
      color: #2e3a59;
      list-style: none;
      position: relative;
      text-shadow: 0px 0px 6px #ffffff;
    }
    .message-block {
      background: #d5e8f8;
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: inset 0 0 8px #c4d0e8;
      color: #2e3a59;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    form {
      background: #f1f7fb;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(204, 218, 235, 0.8);
      color: #2e3a59;
    }
    form label {
      display: block;
      margin: 12px 0 6px;
    }
    form input, form textarea {
      width: 100%;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #c4d0e8;
      background: #ffffff;
      color: #2e3a59;
      font-size: 1.1rem;
    }
    form button {
      margin-top: 20px;
      padding: 16px 24px;
      background-color: #a6c9e2;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }
    form button:hover {
      background-color: #d8e4ee;
      color: #2e3a59;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #b7f1ff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #b3edff;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>1989</h1>
      <h2>Taylor Swift</h2>
    </header>

    <main>
      <h1>Share Your 1989 Memory</h1>

      <!-- Spotify Embed -->
      <div style="margin-bottom: 40px;">
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/64LU4c1nfjz1t4VnGhagcg?utm_source=generator" 
                width="100%" height="352" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
      </div>

      <!-- Message Submission Form -->
      <form id="messageForm">
        <label for="song">Song Title</label>
        <input type="text" id="song" name="song" required>

        <label for="lyric">Favorite Lyric</label>
        <input type="text" id="lyric" name="lyric" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Post Message</button>
      </form>

      <!-- Message Display Area -->
      <ul id="messagesContainer"></ul>

      <div class="description-container">
        <p>This playlist is a tribute to the bright, synth-pop energy and nostalgic romance of Taylor Swift's 1989 era. Share your favorite lyrics and memories that defined this bold and shimmering chapter.</p>
      </div>
    </main>
  </div>

   <script>
  const form = document.getElementById('messageForm');
  const container = document.getElementById('messagesContainer');

  // Load saved messages when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('1989Messages')) || [];
    saved.forEach(({ song, lyric, message }) => {
      addMessage(song, lyric, message);
    });
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const song = document.getElementById('song').value.trim();
    const lyric = document.getElementById('lyric').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!song || !lyric || !message) return;

    addMessage(song, lyric, message);
    saveMessage(song, lyric, message);
    form.reset();
  });

  function addMessage(song, lyric, message) {
    const li = document.createElement('li');
    li.className = 'track-item';

    const msgBlock = document.createElement('div');
    msgBlock.className = 'message-block';
    msgBlock.innerHTML = `
      <strong>Song:</strong> ${song}<br>
      <strong>Lyric:</strong> “${lyric}”<br>
      <strong>Message:</strong> ${message}
    `;

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.textContent = 'Delete';
    deleteBtn.onclick = () => {
      li.remove();
      removeMessage(song, lyric, message);
    };

    li.appendChild(deleteBtn);
    li.appendChild(msgBlock);
    container.appendChild(li);
  }

  function saveMessage(song, lyric, message) {
    const messages = JSON.parse(localStorage.getItem('1989Messages')) || [];
    messages.push({ song, lyric, message });
    localStorage.setItem('1989Messages', JSON.stringify(messages));
  }

  function removeMessage(song, lyric, message) {
    let messages = JSON.parse(localStorage.getItem('1989Messages')) || [];
    messages = messages.filter(m => !(m.song === song && m.lyric === lyric && m.message === message));
    localStorage.setItem('1989Messages', JSON.stringify(messages));
  }
</script>
</body>
</html>
