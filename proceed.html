<title>Taylor Swift Albums - 15vw Width</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #111;
  color: white;
}

.dust-particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  z-index: 9999;

  /* Glow Effect */
  box-shadow:
    0 0 4px white,
    0 0 8px white,
    0 0 12px white;

  animation: floatDust linear infinite;
}

@keyframes floatDust {
  0% {
    transform: translateY(0) translateX(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(30px) scale(0.5);
    opacity: 0;
  }
}


.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 8px white;
  pointer-events: none;
  animation: sparkle-fade 0.8s forwards;
  z-index: 9999;
}

@keyframes sparkle-fade {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(2);
  }
}

h1 {
  text-align: center;
  margin-top: 30px;
}

.album-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 40px;
  max-width: 1000px;
  margin: auto;
}

.album-card {
  background-color: #222;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  text-align: center;
  transition: transform 0.2s;
  position: relative;
}

  header {
    background: transparent;
    width: 100%;
    padding: 1.2rem 0;
    text-align: center;
    box-shadow: 0 0 20px 4px #343432;
    color: #ffffff;
    letter-spacing: 1em;
    font-weight: 700;
    font-size: 2.4rem;
    text-shadow:
      0 0 12px #000000,
      0 0 26px #aca9a5,
      0 0 36px #e3e1db;
    user-select: none;
    flex-shrink: 0;
    line-height: 1;
  }

  .header-fixed-height {
    height: 68px;
  }

  main {
    flex: 1;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .albums-container {
    display: flex;
    width: 100vw;
    height: calc(100vh - 68px);
    max-height: calc(100vh - 68px);
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    scrollbar-color: #252424 #eddec1;
  }

  .albums-container::-webkit-scrollbar {
    height: 10px;
  }

  .albums-container::-webkit-scrollbar-track {
    background: #d8d4cc;
    border-radius: 5px;
  }

  .albums-container::-webkit-scrollbar-thumb {
    background: #e4eabd;
    border-radius: 5px;
  }

  .album-card {
    flex: 0 0 auto;
    height: 100%;
    width: 15vw;
    min-width: 0;
    background: #ff80ab55;
    border-radius: 0;
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    flex-direction: column;
    align-items: center;
    outline: none;
    user-select: none;
  }

  .album-card:focus,
  .album-card:hover {
    transform: scale(1.07);
    z-index: 3;
  }

  .album-card:hover {
  transform: scale(1.05);
}

/* Glow and scale effect on hover */
.album-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.4); /* white glow */
}

  /* === DARK OVERLAY EFFECT === */
.album-card::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.6); /* dark overlay */
  transition: opacity 0.3s ease;
  z-index: 1;
}

.album-card:hover::after {
  opacity: 0; /* reveal original image on hover */
}

  .album-img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    border-radius: 0;
    transition: box-shadow 0.35s ease;
    pointer-events: none;
    user-select: none;
  }

  .album-info {
    height: 15%;
    width: 100%;
    text-align: center;
    padding: 0.25rem 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .album-title {
    font-weight: 700;
    font-size: 0.9rem;
    margin: 0;
    text-shadow: 0 0 12px #e4a540cc;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .album-year {
    font-size: 0.75rem;
    color: #ff92acab;
    margin: 0;
    text-shadow: 0 0 8px #ff80abcc;
  }

  @media (max-width: 350px) {
    .album-card {
      width: 90vw;
      height: calc(100vh - 68px);
    }
    main {
      overflow-x: auto;
    }
    .album-info {
      padding: 0.4rem 0;
    }
    .album-title {
      font-size: 1.3rem;
    }
    .album-year {
      font-size: 1.1rem;
    }
  
   footer {

      background: #1a1a1a;
      color: #ccc;

    }

    footer a {

      background-color: #e4a540;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

     footer a:hover {
      background-color: #ffd36b;
    }
</style>

<script>
document.querySelectorAll('.album-card').forEach(card => {
  card.addEventListener('mousemove', e => {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    const rect = card.getBoundingClientRect();
    sparkle.style.left = `${e.clientX - rect.left}px`;
    sparkle.style.top = `${e.clientY - rect.top}px`;
    card.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 800); // remove after animation
  });
});
</script>

<script>
function createDustParticle() {
  const particle = document.createElement('div');
  particle.className = 'dust-particle';

  const size = Math.random() * 3 + 2; // 2px to 5px
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;

  particle.style.left = `${Math.random() * window.innerWidth}px`;
  particle.style.bottom = `0px`;

  const duration = Math.random() * 5 + 5; // 5 to 10s
  particle.style.animationDuration = `${duration}s`;

  document.body.appendChild(particle);

  setTimeout(() => {
    particle.remove();
  }, duration * 1000);
}

// Generate particles continuously
setInterval(() => {
  createDustParticle();
}, 200); // create a new particle every 200ms
</script>
